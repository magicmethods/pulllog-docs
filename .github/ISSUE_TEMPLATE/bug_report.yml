name: "Bug report"
description: "Report a problem in the PullLog service"
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        ‚ö†Ô∏è **Security-related issues must NOT be reported here.**  
        If you believe you have found a vulnerability, please report it privately to  
        üìß support@pulllog.net (prefix subject with [SECURITY]).

  - type: textarea
    id: summary
    attributes:
      label: Summary
      description: What's wrong?
      placeholder: A clear and concise description of the bug.
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce the issue?
      placeholder: "1) ... 2) ... 3) ..."

  - type: dropdown
    id: severity
    attributes:
      label: Severity
      options: ["blocker", "major", "minor"]

  - type: textarea
    id: env
    attributes:
      label: Environment
      placeholder: "OS/Browser/Version, Language, Target app(s)"
