name: "Bug report"
description: "Report a problem in the PullLog service"
labels: ["bug"]
body:
  - type: textarea
    id: summary
    attributes:
      label: Summary
      description: What's wrong?
      placeholder: A clear and concise description of the bug.
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce the issue?
      placeholder: "1) ... 2) ... 3) ..."
  - type: input
    id: date
    attributes:
      label: When did it happen? (date/time & timezone)
      placeholder: "2025-08-22 13:45 JST"
  - type: dropdown
    id: severity
    attributes:
      label: Severity
      options: ["blocker", "major", "minor"]
  - type: textarea
    id: env
    attributes:
      label: Environment
      placeholder: "OS/Browser/Version, Language, Target app(s)"
  - type: textarea
    id: redactions
    attributes:
      label: Redactions
      description: "Please remove personal data, tokens, emails, purchase info, etc."
